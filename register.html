<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort - Register</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0fdf4; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #166534; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #166534; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>
    <input type="text" id="regFullName" placeholder="Full Name">
    <input type="text" id="regUser" placeholder="Username">
    <input type="tel" id="regPhone" placeholder="Phone Number">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="handleRegister()">Register</button>
</div>

<script>
    function handleRegister() {
        const fullname = document.getElementById('regFullName').value;
        const username = document.getElementById('regUser').value;
        const phone = document.getElementById('regPhone').value;
        const password = document.getElementById('regPass').value;

        if(fullname && username && phone && password) {
            const userData = {
                fullname: fullname,
                username: username,
                phone: phone,
                password: password
            };
            // Save to localStorage
            localStorage.setItem('ecoSortUser', JSON.stringify(userData));
            
            alert("Registration successful! Please login.");
            window.location.href = "index.html"; 
        } else {
            alert("Please fill in all fields.");
        }
    }
</script>

</body>
</html>
