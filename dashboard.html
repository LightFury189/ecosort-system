<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0fdf4; margin: 0; padding: 20px; }
        header { background: #166534; color: white; padding: 15px; border-radius: 8px; text-align: center; }
        
        /* Style untuk Popup Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-box {
            background: white; padding: 30px; border-radius: 10px;
            text-align: center; max-width: 400px; width: 80%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-box p { line-height: 1.6; color: #333; }
        .ok-btn {
            margin-top: 20px; padding: 10px 30px; background: #166534; 
            color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>EcoSort Dashboard</h1>
    </header>

    <div style="margin-top: 20px; text-align: center;">
        <p>Anda telah berjaya log masuk.</p>
        </div>

    <div class="modal-overlay" id="welcomeModal">
        <div class="modal-box">
            <p>
                Welcome to the <b>EcoSort System</b><br><br>
                A technology-driven recycling solution that enhances environmental awareness, encourages responsible waste disposal, and rewards users for contributing to a cleaner and healthier campus environment.
            </p>
            <button class="ok-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // Fungsi untuk tutup modal bila tekan OK
        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }
    </script>

</body>
</html>
